<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //Arrays
            
            document.writeln("<h2 align='center'><u>Demo on Arrays</u></h2>")
            let a=[10,20,30]
            document.writeln(a+"</br>")
            document.writeln(typeof a+"</br>")
            document.writeln(a.length+"</br>")

            document.writeln(a[0]+"</br>")
            document.writeln(a[1]+"</br>")
            document.writeln(a[2]+"</br>")
            document.writeln(a[5]+"</br>")

            document.writeln(typeof a[0]+"</br>")

            a[2]="klu"
            document.writeln(a+"</br>")
            
            a[3]="cse"
            document.writeln(a+"</br>")

            a.push(40)
            a.push("khowshikk")
            document.writeln(a+"</br>")
            document.writeln(a.length+"</br>")

            a.pop()
            document.writeln(a+"</br>")
            document.writeln(a.length+"</br>")

            document.writeln("After reversed: "+a.reverse()+"</br>")
            document.writeln(a+"</br>")

            document.writeln("After sorting"+a.sort()+"</br>")
            document.writeln(a+"</br>")

            let element1=a.shift() // it remove the first place and asign to given variable
            document.writeln(element1+"</br>")
            document.writeln("After Shifting: "+a+"</br>")

            let element2=a.unshift("khowshikk",123)
            document.writeln("After unshift updated list size: "+element2+"</br>")
            document.writeln("After unshift update list: "+a+"</br>")

            document.writeln("<u>Display array elements using 'for loop':</u></br>")
            let n=a.length
            for (let i=0;i<n;i++)
            {
                document.writeln(a[i]+",</br>")
            }

            document.writeln("<u>Display array elements using 'for in loop':</u></br>")
            for(let i in a){
                document.writeln(a[i]+",</br>")
            }

            document.writeln("<u>Display array elements using 'for of loop':</u></br>")
            for(let element of a){
                document.writeln(element+",</br>")
            }

        </script>
    </head>
    <body>
    </body>
</html>
