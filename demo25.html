<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //arrow function demos
            let sum=(a,b)=> a+b
            document.writeln("Output="+sum(10,20))

            const add=(a,b)=>{
                let Output=a+b
                return Output
            }
            document.writeln("Output="+add(10,20))

            const mul=(a,b)=>{
                let Output=a*b
                return Output
            }
            document.writeln("Output="+mul(10,20))

            document.writeln("</br>")
            const flag=(n)=>{
                if(n%2==0)
                return true
                else
                return false
            }
            let n=10
            if(flag(n))
            document.writeln(n+" is Even")
            else
            document.writeln(n+" is Odd")

        </script>
    </head>
    <body>
        
    </body>
</html>
