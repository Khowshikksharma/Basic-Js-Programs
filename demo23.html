<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            document.writeln("<h3>Var</h3>")
            function demo1(){
                document.writeln("Iam in Demo 1</br>")
                {
                    var a=10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            demo1()


            document.writeln("<h3>Let</h3>")
            function demo2(){
                document.writeln("Iam in Demo 2</br>")
                {
                    let a=10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            demo2()

            document.writeln("<h3>Const</h3>")
            function demo3(){
                document.writeln("Iam in Demo 3</br>")
                {
                    const a=10
                    document.writeln("Inside the block</br>")
                    document.writeln("a="+a+"</br>")
                }
                document.writeln("a="+a+"</br>")
            }
            demo3()

        </script>
    </head>

    </body>
</html>
