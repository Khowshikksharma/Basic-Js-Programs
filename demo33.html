<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            let txt="kluniversity" // string
            document.writeln(`Text=${txt}</br>`)
            document.writeln(`Lenght of txt = ${txt.length}</br>`)
            document.writeln(`Concat of txt = ${txt.concat(" cse")}</br>`)
            document.writeln(`uppercase of txt = ${txt.toUpperCase()}</br>`)
            document.writeln(`lowercase of txt = ${txt.toLowerCase()}</br>`)
            document.writeln(`${txt.charAt(11)}</br>`) // give index charcter
            document.writeln(`${txt.substring(2,5)}</br>`) //txt.substring(start,end)
            document.writeln(`${txt[3]}</br>`)
            document.writeln(`${txt[4]},${txt[8]},${txt[13]}</br>`)
            document.writeln(`<u>Display Charcter using for of loop</u></br>`)
                for (const ch of txt){
                    document.writeln(ch)
                }


        </script>
    </head>
    <body>
        
    </body>
</html>
