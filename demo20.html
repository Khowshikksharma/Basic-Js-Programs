<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //function with arguments and with return value
            function add(a,b){
                return a+b
            }

            const x=parseInt(prompt("Enter x value",0))
            const y=parseInt(prompt("Enter y value",0))
            const a=add(x,y)
            document.writeln(a+" "+add(x,y))
            window.alert("Output:"+a)
            console.log("Output:"+a)
        </script>
    </head>
    <body>
        
    </body>
</html>
