<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //switch case

            const n=parseInt(prompt("Enter Your Option"))
            document.writeln("<h3 align='center'>Demo on switch case</h3>")
            switch(n){
                case 1:document.writeln("I am in in CASE-1 </br>")
                break
                case 2:document.writeln("I am in in CASE-2 </br>")
                break
                case 3:document.writeln("I am in in CASE-3 </br>")
                break
                case 4:document.writeln("I am in in CASE-4 </br>")
                break
                default:document.writeln("You have opted wrong choice</br>")
            }
        
        </script>
    </head>
    <body>
    </body>
</html>
