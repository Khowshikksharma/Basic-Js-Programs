<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // javascript class and object
            // class contains properties attributes
            class Person{
                setdata(id,name,status){
                    // pid,pname,pstatus are properties in Person Class
                    this.pid=id
                    this.pname=name
                    this.pstatus=status

                }
                getdata(){
                    document.writeln(`Person ID = ${this.pid}</br>`)
                    document.writeln(`Person Name = ${this.pname}</br>`)
                    document.writeln(`Person Status = ${this.pstatus}</br>`)
                }
            }

            let p=new Person()
            p.setdata(101,"khowshikk",true)
            p.getdata()
            
            const p2=new Person()
            p2.setdata(102,"mswd",false)
            p2.getdata()

            document.writeln(`${p.pid},${p.pname},${p.pstatus}</br>`)
            document.writeln(`${p2.pid},${p2.pname},${p2.pstatus}</br>`)


        </script>
    </head>
    <body>
        
    </body>
</html>
