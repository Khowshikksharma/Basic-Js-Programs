<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            // template literal - backtick(`) is used in it
            const name="khowshikk is a hero"
            document.writeln("Name : "+name+"</br>")
            document.writeln(`${name}</br>`)
            document.writeln(`<b>Iam a super hero that means ${name} </b></br>`)

            // spread operator - merge any number of arrays
            const a=[10,20]
            const b =[1,2,3]
            const c=[...a,4,5,...b]
            document.writeln(a+"</br>")
            document.writeln(b+"</br>")
            document.writeln("spraded array (a,c,b) : "+c+"</br>")

            const p=[10,20,30]
            const q=[...p]
            document.writeln(p+"</br>")
            document.writeln("spraded array (p) : "+q+"</br>")

            const v1="kluniversity"
            const v2=[...v1]
            document.writeln("v1 = "+v1+"</br>")
            document.writeln("v2 = "+v2+"</br>")


            // destructuring assignment - extract individual element in array and assign to each one to a new variable
            const arr=["os","aws",10,30]
            document.writeln("arr = "+arr+"</br>")
            document.writeln("arr size = "+arr.length+"</br>")

            const [m,s,w,d]=arr
            document.writeln("m : "+m+"</br>")
            document.writeln("s : "+s+"</br>")
            document.writeln("w : "+w+"</br>")
            document.writeln("d : "+d+"</br>")

            const [i,,j]=arr //[os,,10]
            document.writeln("i : "+i+"</br>") // os
            document.writeln("j : "+j+"</br>") // 10
            
        </script>
    </head>
    <body>
        
    </body>
</html>
