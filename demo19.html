<html>

        <title>JAVASCRIPT</title>
        <script>
            //function with no arguments and with return value
            function add(){
                const a=10
                const b=20
                return a+b
            }
            const a=add()
            document.writeln(a+" "+add())
            window.alert("Output:"+a)
            console.log("Output:"+a)
        </script>
